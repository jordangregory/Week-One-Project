<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
	<link href="/Users/jordangregory/week-one-project/newsletter/styles.css" rel="stylesheet">
	<title>Bent Creek Ceramics - Newsletter</title>
</head>

<body>

	<header>
		<nav>
			<div class="logo-black">
			</div>
			<ul class="nav-row">
				<li class "nav-item">
					<a class="homeLink" href="/Users/jordangregory/week-one-project/index.html">Home</a>
				</li>
				<li class "nav-item">
					<a class="aboutLink" href="/Users/jordangregory/week-one-project/about/index.html">About</a>
				</li>
				<li class "nav-item">
					<a class="newsletterLink" href="/Users/jordangregory/week-one-project/newsletter/index.html">Newsletter</a>
				</li>
			</ul>
		</nav>
	</header>

	<form action="#">
		<fieldset>
			<div class="sign-up">
				<p>Sign Up for Our Weekly Newsletter
				</p>
				<p>Stay up to date with events, activities, news and specials.
				</p>
			</div>
			<div>
				<label for="first_name"></label>
				<input type="text" name="name" id="name" placeholder="Name">
			</div>
			<div class="name">
				<label for="email address"></label>
				<input type="text" name="email" id="email" placeholder="Email">
			</div>
			<div class="submit_container">
				<input type="submit" id="submit_button" value="Submit">
			</div>
	</form>

	<script type="text/javascript">
		var nameInput = document.getElementById('nameInput');
		var emailInput = document.getElementById('emailInput');
		var signupButton = document.getElementById('signupButton');
		signupButton.addEventListener('click', function (e) {
			var nameVal = nameInput.value;
			var emailVal = emailInput.value;
			if (nameVal && emailVal) {
				alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
				nameInput.value = "";
				emailInput.value = "";
			} else {
				alert('We would love for you to sign up, please provide both your name and email address.');
			}
		});
	</script>
</body>

</html>
